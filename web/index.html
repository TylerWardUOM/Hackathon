<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel = "stylesheet" href = "styles.css">

</head>
<body>

    <h1>Attendance List</h1>
    <button onclick="getAttendance()"> 
    <i class="fas fa-sync" ></i>
    </button>

    <div id="attendance-list">
        <table id="attendance-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Verified</th>
                </tr>
            </thead>
            <tbody></tbody> <!-- This is where JS will insert data -->
        </table>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2 id="modal-title">Student Details</h2>
            <p><strong>Attendance Percentage:</strong> <span id="modal-attendance-percentage"></span></p>
            <p><strong>Course:</strong> <span id="modal-course"></span></p>
            <p><strong>Year:</strong> <span id="modal-year"></span></p>
            
        </div>
    </div>

    <script src="src/script.js"></script>

</body>
</html>
